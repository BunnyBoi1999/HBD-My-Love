<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fde2ff, #e3f2ff);
    overflow-x: hidden;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    border: 6px dashed #d8a7e0;
}

h1 {
    text-align: center;
    font-size: 2.6rem;
    color: #5b2b6e;
}

h2 {
    text-align: center;
    color: #7a4a91;
    font-weight: normal;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 30px 0;
}
.gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    border: 4px solid #ffd6ea;
}

/* Message */
.message {
    background: #fff0fa;
    padding: 25px;
    border-radius: 25px;
    white-space: pre-line;
    line-height: 1.8;
    border-left: 6px solid #ff9ad5;
}

/* Signature */
.signature {
    text-align: right;
    margin-top: 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #5b2b6e;
}

/* Music Button */
.music-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #ff9ad5;
    border: none;
    padding: 12px 18px;
    border-radius: 30px;
    color: white;
    cursor: pointer;
}

@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .gallery img { height: 180px; }
}
</style>
</head>

</html>
